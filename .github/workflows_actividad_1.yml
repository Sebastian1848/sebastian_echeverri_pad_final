name: actividad_1

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.2'

      - name: ğŸ—ï¸ Crear y activar entorno virtual
        run: |
          python -m venv venv
          venv\Scripts\activate && python -m pip install --upgrade pip

      - name: ğŸ“¦ Instalar dependencias
        run: venv\Scripts\activate && pip install -e .

      - name: ğŸš€ Ejecutar script
        run: venv\Scripts\activate && python src/pad/actividad_1.py

