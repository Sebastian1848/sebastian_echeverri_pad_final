name: actividad_1

on:
  push:
    branches: [ main ]  # Se ejecuta cuando hay cambios en la rama main

jobs:
  build:
    runs-on: ubuntu-latest  
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # VersiÃ³n de Python

      - name: ğŸ—ï¸ Crear y activar entorno virtual
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: ğŸ“¦ Instalar dependencias
        run: |
          source venv/bin/activate
          pip install -e .

      - name: ğŸš€ Ejecutar script
        run: |
          source venv/bin/activate
          python src/pad/actividad_1.py

      - name: ğŸ“ Commit y push de cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ActualizaciÃ³n automÃ¡tica desde GitHub Actions"
          commit_user_name: "SebastiÃ¡n Echeverri [GitHub Actions]"
          commit_user_email: "sebastian.echeverri@est.iudigital.edu.co"
          commit_author: "Sebastian1848 <sebastian.echeverri@est.iudigital.edu.co>"
          add_options: "-u"
